{% extends "base.html" %} 

{% block content %}

<legend>View all IIIF Presentation Files</legend>
<span class="help-block">These folders are prepared for IIIF online presentation (data7)</span>

<div>
  <table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th>Folder Name</th>
      </tr>
    </thead>
    <tbody>
      {% for fn in diva_dirs %}
      <tr>
        <td>{{ fn }}</td>
        <td><a href="{% url 'view_diva' fn %}">View in Diva</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
